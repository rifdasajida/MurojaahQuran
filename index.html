<html lang="id">

<title>Murajaah ‚Äî Hafalan Al-Quran</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Scheherazade+New:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #C9A84C; --gold-light: #E8C97A; --gold-dark: #8B6914;
  --emerald: #1B5E42; --emerald-light: #2E8B5B;
  --cream: #F8F3EA;
  --bg: #0C1D14; --card: #111F18; --card2: #162B1E;
  --border: rgba(201,168,76,0.18);
  --text: #F0EAD8; --muted: rgba(240,234,216,0.5);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }
body {
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  color: var(--text);
  display: flex; flex-direction: column;
}
body::before {
  content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 0;
  background:
    radial-gradient(ellipse at 15% 0%,   rgba(201,168,76,0.07) 0%, transparent 55%),
    radial-gradient(ellipse at 85% 100%, rgba(27,94,66,0.13)  0%, transparent 55%);
}
body::after {
  content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 0; opacity: .5;
  background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg stroke='%23C9A84C' stroke-width='.35' fill='none' opacity='.09'%3E%3Cpath d='M40 0L80 40L40 80L0 40Z'/%3E%3Cpath d='M40 14L66 40L40 66L14 40Z'/%3E%3C/g%3E%3C/svg%3E");
}

/* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
.layout { position: relative; z-index: 1; display: grid; grid-template-columns: 1fr 320px; gap: 0; height: 100vh; }
@media(max-width:900px){ .layout{ grid-template-columns:1fr; grid-template-rows:auto 1fr; height:auto; } }

/* ‚îÄ‚îÄ LEFT: MUSHAF ‚îÄ‚îÄ */
.mushaf-panel {
  border-right: 1px solid var(--border);
  display: flex; flex-direction: column;
  height: 100vh; overflow: hidden;
}
@media(max-width:900px){ .mushaf-panel{ height:auto; border-right:none; border-bottom:1px solid var(--border); } }

.mushaf-header {
  padding: 16px 24px 12px;
  border-bottom: 1px solid var(--border);
  background: rgba(17,31,24,0.9);
  backdrop-filter: blur(8px);
  display: flex; align-items: center; justify-content: space-between; gap: 12px;
  flex-shrink: 0;
}
.mushaf-title-area { display: flex; flex-direction: column; gap: 2px; }
.mushaf-label { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); font-weight: 600; }
.mushaf-surah { font-family: 'Amiri', serif; font-size: 22px; color: var(--gold-light); }
.page-info { font-size: 11px; color: var(--muted); }

.page-select-row { display: flex; gap: 8px; align-items: center; }
.page-select-row select {
  background: var(--card2); border: 1px solid var(--border); color: var(--text);
  border-radius: 8px; padding: 7px 12px; font-family: 'Inter', sans-serif; font-size: 12px;
  outline: none; cursor: pointer; -webkit-appearance: none;
}
.page-select-row select:focus { border-color: var(--gold); }

/* MUSHAF BODY */
.mushaf-body {
  flex: 1; overflow-y: auto;
  padding: 28px 32px 40px;
  scrollbar-width: thin; scrollbar-color: var(--border) transparent;
}
.mushaf-body::-webkit-scrollbar { width: 4px; }
.mushaf-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

/* BISMILLAH */
.bismillah {
  text-align: center;
  font-family: 'Scheherazade New', serif;
  font-size: clamp(28px, 3.5vw, 38px);
  color: var(--gold-light);
  margin-bottom: 20px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border);
  line-height: 1.8;
}

/* AYAH ROW */
.ayah-row {
  direction: rtl; text-align: justify;
  margin-bottom: 8px;
  line-height: 2.4;
}
.ayah-number {
  display: inline-flex; align-items: center; justify-content: center;
  width: 28px; height: 28px;
  border: 1px solid rgba(201,168,76,0.3);
  border-radius: 50%; font-size: 10px; color: var(--gold);
  margin-right: 4px; vertical-align: middle;
  font-family: 'Inter', sans-serif;
}
.w {
  font-family: 'Scheherazade New', 'Amiri', serif;
  font-size: clamp(24px, 3vw, 34px);
  cursor: default;
  padding: 1px 3px;
  border-radius: 5px;
  display: inline;
  transition: background .2s, color .2s;
  line-height: 2.2;
}
.w.idle    { color: var(--text); }
.w.cursor  { color: var(--gold-light); background: rgba(201,168,76,0.18); animation: blink-cursor 1s ease-in-out infinite; }
.w.correct { color: #5dba7d; background: rgba(76,175,80,0.1); }
.w.wrong   { color: #ef6b5a; background: rgba(239,83,80,0.14); text-decoration: underline wavy rgba(239,83,80,0.5); }
.w.passed  { color: rgba(240,234,216,0.38); }
@keyframes blink-cursor { 0%,100%{background:rgba(201,168,76,.15)} 50%{background:rgba(201,168,76,.32)} }

/* ‚îÄ‚îÄ RIGHT: CONTROL PANEL ‚îÄ‚îÄ */
.ctrl-panel {
  background: var(--card);
  display: flex; flex-direction: column;
  height: 100vh; overflow-y: auto;
}
@media(max-width:900px){ .ctrl-panel{ height:auto; } }

.ctrl-header {
  padding: 20px 20px 14px;
  border-bottom: 1px solid var(--border);
  text-align: center;
}
.app-title { font-family: 'Amiri', serif; font-size: 32px; font-weight: 700; color: var(--gold-light); }
.app-sub { font-size: 10px; letter-spacing: 2.5px; text-transform: uppercase; color: var(--muted); margin-top: 3px; }
.divider-line { width: 60px; height: 1px; background: linear-gradient(90deg,transparent,var(--gold),transparent); margin: 10px auto 0; }

.ctrl-body { flex: 1; padding: 18px 18px 24px; display: flex; flex-direction: column; gap: 14px; }

/* MIC BUTTON */
.mic-center { display: flex; flex-direction: column; align-items: center; gap: 10px; }
.btn-mic {
  width: 90px; height: 90px; border-radius: 50%; border: none; cursor: pointer;
  background: linear-gradient(135deg, var(--emerald-light), var(--emerald));
  color: white; font-size: 34px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 22px rgba(27,94,66,0.55);
  transition: all .3s; position: relative;
}
.btn-mic:hover:not(:disabled) { transform: scale(1.05); }
.btn-mic:disabled { opacity: .35; cursor: not-allowed; }
.btn-mic.live {
  background: linear-gradient(135deg,#b03020,#7a1f14);
  box-shadow: 0 4px 22px rgba(192,57,43,0.55);
  animation: mpulse 1.5s ease-in-out infinite;
}
.btn-mic.live::after {
  content:''; position:absolute; inset:-7px; border-radius:50%;
  border:2px solid rgba(192,57,43,.35);
  animation:rout 1.5s ease-out infinite;
}
@keyframes mpulse { 0%,100%{box-shadow:0 4px 22px rgba(192,57,43,.5),0 0 0 0 rgba(192,57,43,.25)}55%{box-shadow:0 4px 22px rgba(192,57,43,.6),0 0 0 15px rgba(192,57,43,0)} }
@keyframes rout { 0%{inset:-7px;opacity:.6}100%{inset:-22px;opacity:0} }

.mic-label { font-size: 12px; color: var(--muted); text-align: center; line-height: 1.5; }
.mic-label strong { display: block; font-size: 13px; color: var(--text); }

/* WAVE */
.wave { display: flex; align-items: center; justify-content: center; gap: 2.5px; height: 26px; opacity: 0; transition: opacity .3s; }
.wave.show { opacity: 1; }
.wb { width: 3px; border-radius: 2px; background: var(--gold); animation: wv .75s ease-in-out infinite; }
.wb:nth-child(1){animation-delay:0s}.wb:nth-child(2){animation-delay:.09s}.wb:nth-child(3){animation-delay:.18s}
.wb:nth-child(4){animation-delay:.27s}.wb:nth-child(5){animation-delay:.36s}.wb:nth-child(6){animation-delay:.27s}
.wb:nth-child(7){animation-delay:.18s}.wb:nth-child(8){animation-delay:.09s}.wb:nth-child(9){animation-delay:0s}
@keyframes wv { 0%,100%{height:3px}50%{height:18px} }

/* SECTION CARD */
.sec { background: var(--card2); border: 1px solid var(--border); border-radius: 12px; padding: 13px 15px; }
.sec-label { font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; color: var(--gold); font-weight: 600; margin-bottom: 9px; }

/* STATS */
.stats-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 7px; }
.stat { text-align: center; background: rgba(0,0,0,.2); border-radius: 8px; border: 1px solid var(--border); padding: 8px 4px; }
.sv { font-size: 20px; font-weight: 700; }
.sv.g{color:#5dba7d}.sv.r{color:#ef6b5a}.sv.b{color:var(--gold)}
.sl { font-size: 9px; text-transform: uppercase; letter-spacing: .8px; color: var(--muted); margin-top: 2px; }

/* PROGRESS */
.prog-bar-bg { height: 6px; background: rgba(0,0,0,.3); border-radius: 3px; overflow: hidden; margin-top: 8px; }
.prog-bar-fill { height: 100%; border-radius: 3px; background: linear-gradient(90deg,var(--emerald-light),var(--gold)); transition: width .5s ease; }

/* TRANSCRIPT */
.t-box { background: rgba(0,0,0,.18); border: 1px solid var(--border); border-radius: 9px; padding: 10px 13px; min-height: 46px; }
.t-arabic { font-family: 'Amiri',serif; font-size: 19px; direction: rtl; text-align: right; color: var(--text); line-height: 1.5; }
.t-arabic.live { color: var(--gold-light); }

/* STATUS */
.status-row { display: flex; align-items: center; gap: 7px; }
.sdot { width: 7px; height: 7px; border-radius: 50%; background: var(--muted); flex-shrink: 0; }
.sdot.rec  { background: #ef6b5a; animation: dp .6s infinite; box-shadow:0 0 7px rgba(239,107,90,.6); }
.sdot.ok   { background: #5dba7d; animation: dp 1s infinite; }
.sdot.warn { background: var(--gold); animation: dp .8s infinite; }
@keyframes dp { 0%,100%{opacity:1}50%{opacity:.25} }
.stext { font-size: 11.5px; color: var(--muted); }

/* LOG */
.log-bar { font-size: 11px; font-family: monospace; color: rgba(180,230,180,.8); padding: 8px 12px; background: rgba(0,0,0,.25); border: 1px solid rgba(100,220,100,.12); border-radius: 8px; min-height: 32px; line-height: 1.45; }
.log-bar.err { color: rgba(255,180,180,.9); border-color: rgba(255,100,100,.2); }

/* BUTTONS ROW */
.btn-row { display: flex; gap: 7px; }
.btn-sm { flex:1; padding: 9px 10px; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,.2); color: var(--text); font-family:'Inter',sans-serif; font-size: 12px; font-weight: 500; cursor: pointer; transition: all .2s; text-align: center; }
.btn-sm:hover { border-color: var(--gold); color: var(--gold); }
.btn-sm.red:hover { border-color:rgba(239,107,90,.5); color:#ef6b5a; }
</style>
</head>

function beepWrong() {
  try {
    const ctx = getCtx();
    const now = ctx.currentTime;
    // Two tones: high short, low longer
    [
      { freq: 900, start: now,        dur: 0.10, amp: 0.5 },
      { freq: 420, start: now + 0.20, dur: 0.18, amp: 0.5 }
    ].forEach(({freq, start, dur, amp}) => {
      const osc  = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, start);
      gain.gain.setValueAtTime(0, start);
      gain.gain.linearRampToValueAtTime(amp, start + 0.015);
      gain.gain.exponentialRampToValueAtTime(0.001, start + dur + 0.08);
      osc.start(start);
      osc.stop(start + dur + 0.1);
    });
  } catch(e) {}
}

  const body  = document.getElementById('mushafBody');
  body.innerHTML = '';
  allWords = [];

  // Bismillah
  if (surah.bismillah && sNum !== 1) {
    const bism = document.createElement('div');
    bism.className = 'bismillah';
    bism.textContent = 'ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê';
    body.appendChild(bism);
  }

  let globalIdx = 0;

  surah.ayahs.forEach(ayah => {
    const row = document.createElement('div');
    row.className = 'ayah-row';

    // Ayah number at end (RTL, so append last = right side visually = end of ayah)
    const numEl = document.createElement('span');
    numEl.className = 'ayah-number';
    numEl.textContent = ayah.n;

    // Words (in RTL, first word is rightmost ‚Äî render in order)
    ayah.words.forEach((word, wIdx) => {
      const span = document.createElement('span');
      span.className = 'w idle';
      span.textContent = word + ' ';
      span.dataset.idx = globalIdx;
      row.appendChild(span);

      allWords.push({
        word,
        ayahNum: ayah.n,
        wIdx,
        globalIdx,
        el: span
      });
      globalIdx++;
    });

    row.appendChild(numEl);
    body.appendChild(row);
  });

  // Update header
  document.getElementById('pageTitle').textContent = surah.name;
  document.getElementById('pageInfo').textContent =
    'Surah ' + surah.num + ' ¬∑ ' + surah.ayahs.length + ' ayat ¬∑ ' + allWords.length + ' kata';

  cursor = 0;
  highlightCursor();
}

function highlightCursor() {
  allWords.forEach((w, i) => {
    if (i < cursor) {
      // already passed ‚Äî keep correct/wrong state
    } else if (i === cursor) {
      if (w.el.className === 'w idle' || w.el.className === 'w passed') {
        w.el.className = 'w cursor';
      }
    } else {
      if (w.el.className === 'w idle' || w.el.className === 'w cursor') {
        w.el.className = 'w idle';
      }
    }
  });
  scrollToCursor();
  updateStats();
}

function scrollToCursor() {
  if (cursor < allWords.length) {
    allWords[cursor].el.scrollIntoView({ block: 'center', behavior: 'smooth' });
  }
}

//  SPEECH RECOGNITION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function setupRec() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    log('‚ùå Speech Recognition tidak tersedia. Gunakan Chrome.', true);
    document.getElementById('btnMic').disabled = true;
    return false;
  }
  if (rec) return true; // NEVER recreate ‚Äî same instance holds permission forever

  rec = new SR();
  rec.lang = 'ar-SA';
  rec.continuous = false;   // false = cleaner; we restart manually after each chunk
  rec.interimResults = true;
  rec.maxAlternatives = 3;

  rec.onstart = () => {
    recRunning = true;
  };

  rec.onresult = (e) => {
    let interim = '', final = '';
    for (let i = e.resultIndex; i < e.results.length; i++) {
      const t = e.results[i][0].transcript;
      if (e.results[i].isFinal) final += t;
      else interim += t;
    }
    const show = (final || interim).trim();
    if (show) {
      const tEl = document.getElementById('tText');
      tEl.textContent = show;
      tEl.classList.toggle('live', !final);
    }
    // Always process even if paused=true ‚Äî just don't match, but DO restart
    if (final && !processingResult) {
      processingResult = true;
      if (!paused) matchTranscript(final.trim());
      else processingResult = false;
    } else if (interim && !processingResult && !paused) {
      const parts = interim.trim().split(/\s+/);
      if (parts.length >= 2) {
        matchInterim(parts.slice(0, -1).join(' '));
      }
    }
  };

  rec.onerror = (e) => {
    recRunning = false;
    if (e.error === 'no-speech') {
      // Silence detected ‚Äî just restart, NO permission prompt (same instance)
      if (!paused) restartRec();
      return;
    }
    if (e.error === 'aborted') return; // we triggered this, ignore
    const m = {
      'not-allowed':         'üö´ Mic ditolak ‚Äî klik ikon üîí di address bar ‚Üí izinkan ‚Üí refresh',
      'network':             'üåê Butuh internet untuk Google Speech API',
      'audio-capture':       'üé§ Mikrofon tidak terdeteksi',
      'service-not-allowed': '‚õî Gunakan HTTPS atau localhost',
    };
    log(m[e.error] || '‚ùå Error: ' + e.error, true);
  };

  rec.onend = () => {
    // Fires after each utterance (continuous=false) or on error
    recRunning = false;
    if (!paused) {
      // Auto-restart silently ‚Äî browser already granted permission,
      // same instance = NO new permission dialog ever
      restartRec();
    }
  };

  return true;
}

function restartRec() {
  if (!rec || paused || !sessionActive) return;
  clearTimeout(restartTimer);
  restartTimer = setTimeout(() => {
    if (!rec || paused || !sessionActive || recRunning) return;
    try {
      rec.start();
      // recRunning set in onstart
    } catch(e) {
      if (e.name === 'InvalidStateError') {
        recRunning = true; // already running ‚Äî good
      } else {
        setTimeout(restartRec, 400);
      }
    }
  }, 50);  // minimal delay ‚Äî faster ayah-to-ayah
}

function startMicIfNeeded() {
  if (recRunning) return;
  try {
    rec.start();
  } catch(e) {
    if (e.name !== 'InvalidStateError') setTimeout(startMicIfNeeded, 300);
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  MATCHING ENGINE ‚Äî strict word comparison
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

function norm(t) {
  return (t||'')
    // strip harakat & diacritics
    .replace(/[\u064B-\u065F\u0610-\u061A\u06D6-\u06DC\u06DF-\u06E4\u06E7\u06E8\u06EA-\u06ED\u0670]/g,'')
    // normalize alef variants
    .replace(/[ÿ£ÿ•ÿ¢Ÿ±]/g,'ÿß')
    // normalize ta marbuta, alef maqsura
    .replace(/ÿ©/g,'Ÿá').replace(/Ÿâ/g,'Ÿä')
    // strip tatweel
    .replace(/\u0640/g,'')
    .replace(/\s+/g,' ').trim();
}

// Levenshtein edit distance ‚Äî counts actual character insertions/deletions/substitutions
function editDist(a, b) {
  const m = a.length, n = b.length;
  if (m === 0) return n; if (n === 0) return m;
  const dp = Array.from({length: m+1}, (_, i) => [i, ...Array(n).fill(0)]);
  for (let j = 0; j <= n; j++) dp[0][j] = j;
  for (let i = 1; i <= m; i++)
    for (let j = 1; j <= n; j++)
      dp[i][j] = a[i-1] === b[j-1]
        ? dp[i-1][j-1]
        : 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
  return dp[m][n];
}

// Speech API quirk: sometimes transcribes ŸÑŸéÿ£Ÿéÿ¨Ÿíÿ±Ÿãÿß as ÿßŸÑÿßÿ¨ÿ± (adds ÿßŸÑ, changes ŸÑ‚ÜíÿßŸÑ)
// Generate multiple candidate normalizations of what was spoken
function spokenCandidates(spoken) {
  const s = norm(spoken);
  const c = new Set([s]);
  // Strip ÿßŸÑ prefix ‚Üí speech API adds this when hearing ŸÑŸé or ŸÑÿ£ at word start
  if (s.startsWith('ÿßŸÑ') && s.length > 3) { c.add(s.slice(2)); c.add('ŸÑ' + s.slice(2)); }
  // Strip ŸàÿßŸÑ prefix
  if (s.startsWith('ŸàÿßŸÑ') && s.length > 4) { c.add(s.slice(3)); c.add('ŸÑ' + s.slice(3)); }
  // Strip trailing ÿß (tanwin alef sometimes dropped/added)
  if (s.endsWith('ÿß') && s.length > 2) c.add(s.slice(0, -1));
  return [...c];
}

// Similarity between two already-normalized strings
function simPair(s, r) {
  if (!s || !r) return 0;
  if (s === r) return 1;
  const maxLen = Math.max(s.length, r.length);
  const dist = editDist(s, r);
  let sim = 1 - dist / maxLen;
  // Strong penalty if first letter differs ‚Äî catches ŸÅŸÑŸáŸÖ vs ŸàŸÑŸáŸÖ
  if (s[0] !== r[0]) sim *= 0.72;
  // Penalty for large length mismatch
  const lenRatio = Math.min(s.length, r.length) / maxLen;
  if (lenRatio < 0.7) sim *= lenRatio;
  return Math.max(0, sim);
}

// Arabic letter names ‚Üí their single-letter forms (huruf muqattaat)
const LETTER_NAMES = {
  'ŸÜŸàŸÜ':'ŸÜ','ŸÜŸÜ':'ŸÜ','ÿßŸÑŸÖ':'ÿßŸÑŸÖ','ÿßŸÑÿ±':'ÿßŸÑÿ±','ÿßŸÑŸÖÿ±':'ÿßŸÑŸÖÿ±','ÿßŸÑŸÖÿµ':'ÿßŸÑŸÖÿµ',
  'ŸÉŸáŸäÿπÿµ':'ŸÉŸáŸäÿπÿµ','ÿ∑Ÿá':'ÿ∑Ÿá','ÿ∑ÿ≥ŸÖ':'ÿ∑ÿ≥ŸÖ','ÿ∑ÿ≥':'ÿ∑ÿ≥','Ÿäÿ≥':'Ÿäÿ≥',
  'ÿ≠ŸÖ':'ÿ≠ŸÖ','ÿπÿ≥ŸÇ':'ÿπÿ≥ŸÇ','ÿµ':'ÿµ','ŸÇ':'ŸÇ','ŸÜ':'ŸÜ',
  // expanded spoken forms for each letter
  'ÿßŸÑŸÅ':'ÿß','ÿßŸÑŸäŸÅ':'ÿß',
  'ÿ®ÿßÿ°':'ÿ®','ÿ®Ÿä':'ÿ®',
  'ÿ™ÿßÿ°':'ÿ™',
  'ÿ´ÿßÿ°':'ÿ´',
  'ÿ¨ŸäŸÖ':'ÿ¨',
  'ÿ≠ÿßÿ°':'ÿ≠',
  'ÿÆÿßÿ°':'ÿÆ',
  'ÿØÿßŸÑ':'ÿØ',
  'ÿ∞ÿßŸÑ':'ÿ∞',
  'ÿ±ÿßÿ°':'ÿ±',
  'ÿ≤ÿßŸä':'ÿ≤','ÿ≤ŸäŸÜ':'ÿ≤',
  'ÿ≥ŸäŸÜ':'ÿ≥',
  'ÿ¥ŸäŸÜ':'ÿ¥',
  'ÿµÿßÿØ':'ÿµ',
  'ÿ∂ÿßÿØ':'ÿ∂',
  'ÿ∑ÿßÿ°':'ÿ∑',
  'ÿ∏ÿßÿ°':'ÿ∏',
  'ÿπŸäŸÜ':'ÿπ',
  'ÿ∫ŸäŸÜ':'ÿ∫',
  'ŸÅÿßÿ°':'ŸÅ',
  'ŸÇÿßŸÅ':'ŸÇ',
  'ŸÉÿßŸÅ':'ŸÉ',
  'ŸÑÿßŸÖ':'ŸÑ',
  'ŸÖŸäŸÖ':'ŸÖ',

  'Ÿáÿßÿ°':'Ÿá','Ÿáÿß':'Ÿá',
  'ŸàÿßŸà':'Ÿà',
  'Ÿäÿßÿ°':'Ÿä',
};

// Main similarity: best score across all spoken candidate forms vs reference
function wordSim(spoken, ref) {
  const r = norm(ref);
  if (!r) return 0;

  // Special case: single-letter reference (muqattaat like ŸÜÿå ŸÇÿå ÿµ)
  // Speech API returns the full letter name e.g. ŸÜŸàŸÜÿå ŸÇÿßŸÅÿå ÿµÿßÿØ
  if (r.length === 1) {
    const candidates = spokenCandidates(spoken);
    for (const c of candidates) {
      if (c === r) return 1.0;                    // exact match
      if (LETTER_NAMES[c] === r) return 1.0;      // letter name ‚Üí single char
      if (c[0] === r[0]) return 0.9;              // starts with same letter
    }
    // Also check: if spoken starts with the right letter sound
    const s0 = norm(spoken)[0];
    if (s0 === r[0]) return 0.9;
    return 0;
  }

  // Multi-letter muqattaat (ÿßŸÑŸÖÿå ÿ∑Ÿáÿå Ÿäÿ≥ etc.) ‚Äî try matching by initials
  if (r.length <= 4) {
    const sNorm = norm(spoken);
    // If spoken is the full sequence of letter names, extract initials
    const mapped = LETTER_NAMES[sNorm];
    if (mapped && norm(mapped) === r) return 1.0;
    // Check first char match with leniency
    if (sNorm[0] === r[0] && sNorm.length <= r.length * 3) {
      const baseSim = Math.max(...spokenCandidates(spoken).map(c => simPair(c, r)));
      return Math.max(baseSim, 0.75); // floor for muqattaat
    }
  }

  return Math.max(...spokenCandidates(spoken).map(c => simPair(c, r)));
}

// Process interim results as they stream in ‚Äî word by word
function matchInterim(interimText) {
  if (!sessionActive || paused) return;
  const words = interimText.trim().split(/\s+/).filter(Boolean);
  if (!words.length || cursor >= allWords.length) return;

  const lastWord = words[words.length - 1];
  if (!lastWord) return;

  const expected = allWords[cursor];
  const sim = wordSim(lastWord, expected.word);

  if (sim >= MATCH_THRESHOLD) {
    expected.el.className = 'w correct';
    // For very short words (muqattaat like ŸÜ) the final result may never come ‚Äî
    // advance cursor immediately on interim match
    if (norm(expected.word).length <= 2 && !processingResult) {
      processingResult = true;
      cursor++;
      highlightCursor();
      setDot('ok', 'Lanjutkan...');
      log('‚úÖ ' + cursor + ' / ' + allWords.length + ' kata');
      updateStats();
      processingResult = false;
      if (cursor >= allWords.length) onSurahComplete();
    }
  } else {
    expected.el.className = 'w cursor';
  }
}

const MATCH_THRESHOLD = 0.72; // stricter ‚Äî was 0.55, now requires real similarity
const LOOKAHEAD = 2;          // max words to look ahead for skipped words

function matchTranscript(spoken) {
  const spokenWords = spoken.trim().split(/\s+/).filter(Boolean);
  if (!spokenWords.length || !sessionActive || paused) { processingResult = false; return; }

  let si = 0;           // index into spokenWords
  let lc = cursor;      // local cursor into allWords
  let anyWrong = false;
  let anyMatch = false;

  while (si < spokenWords.length && lc < allWords.length) {
    const sw = spokenWords[si];
    const sim = wordSim(sw, allWords[lc].word);

    if (sim >= MATCH_THRESHOLD) {
      // ‚úÖ MATCH
      allWords[lc].el.className = 'w correct';
      lc++; si++;
      anyMatch = true;
    } else {
      // ‚ùå MISMATCH ‚Äî look ahead to see if user skipped a word
      let skipped = false;
      for (let la = 1; la <= LOOKAHEAD && (lc + la) < allWords.length; la++) {
        if (wordSim(sw, allWords[lc + la].word) >= MATCH_THRESHOLD) {
          // User skipped `la` words ‚Äî mark them wrong
          for (let k = 0; k < la; k++) {
            allWords[lc + k].el.className = 'w wrong';
          }
          allWords[lc + la].el.className = 'w correct';
          lc = lc + la + 1;
          si++;
          skipped = true;
          anyWrong = true;
          break;
        }
      }
      if (!skipped) {
        // Spoken word doesn't match anything near cursor ‚Äî wrong word spoken
        anyWrong = true;
        // Mark expected word as wrong, advance spoken index only
        allWords[lc].el.className = 'w wrong';
        si++;
        // Don't advance lc ‚Äî user should re-read this word
      }
    }
  }

  // Advance global cursor
  if (lc > cursor) {
    cursor = lc;
    highlightCursor();
  }

  // Feedback
  if (anyWrong) {
    beepWrong();
    setDot('warn', '‚ö†Ô∏è Tidak sesuai');
    log('‚ö†Ô∏è Kata tidak sesuai ‚Äî kata ke-' + cursor + ' / ' + allWords.length);
  } else if (anyMatch) {
    setDot('ok', 'Lanjutkan...');
    log('‚úÖ ' + cursor + ' / ' + allWords.length + ' kata');
  }

  updateStats();
  processingResult = false;

  if (cursor >= allWords.length) onSurahComplete();
}

function onSurahComplete() {
  // Pause (not stop) so mic stays alive ‚Äî no re-permission needed for next surah
  sessionActive = false;
  paused = true;
  setMicOff();
  setDot('ok', 'üéâ Selesai!');
  log('üéâ Alhamdulillah! Surah selesai ‚Äî Benar: ' + correctCount + ' | Salah: ' + wrongCount);
  document.getElementById('tText').textContent = 'Masyaa Allah! üåô';
  document.getElementById('micLabel').textContent = 'Selesai!';
  document.getElementById('micSub').textContent = 'Tekan üéôÔ∏è untuk surah berikutnya';
}

function toggleSession() {
  if (sessionActive) stopSession();
  else startSession();
}

function startSession() {
  if (!setupRec()) return;

  sessionActive = true;
  paused = false;              // start accepting results

  // Start mic ONCE ‚Äî after this, continuous=true keeps it alive forever.
  // Browser will NOT ask for permission again on subsequent startSession() calls
  // because we never abort() and the permission is held by the same rec instance.
  startMicIfNeeded();

  // Update UI
  document.getElementById('btnMic').classList.add('live');
  document.getElementById('btnMic').textContent = '‚èπ';
  document.getElementById('micLabel').textContent = 'Sesi Aktif';
  document.getElementById('micSub').textContent = 'Tekan untuk berhenti';
  document.getElementById('wave').classList.add('show');
  setDot('rec', 'Mendengarkan...');
  log('‚ñ∂Ô∏è Sesi aktif ‚Äî baca dari halaman ini. Mic tidak akan minta izin lagi.');
}

function stopSession() {
  sessionActive = false;
  paused = true;               // keep mic running but ignore all results
  // ‚ö†Ô∏è DO NOT call rec.abort() or rec.stop() ‚Äî that kills the permission grant.
  // Mic stays running silently in the background.
  setMicOff();
}

function setMicOff() {
  // UI only ‚Äî never touches rec, mic stays running silently
  document.getElementById('wave').classList.remove('show');
  document.getElementById('btnMic').classList.remove('live');
  document.getElementById('btnMic').textContent = 'üéôÔ∏è';
  document.getElementById('micLabel').textContent = 'Mulai Sesi';
  document.getElementById('micSub').textContent = recRunning
    ? 'Mic siap ‚Äî tekan untuk lanjut' : 'Tekan untuk aktifkan mikrofon';
  setDot('', 'Sesi dijeda');
}

  b.className = 'log-bar' + (err ? ' err' : '');
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  STATS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function updateStats() {
  const total = allWords.length;
  const pct = total ? Math.round(cursor/total*100) : 0;
  const wrongs = allWords.filter(w => w.el.className === 'w wrong').length;
  const corrects = allWords.filter(w => w.el.className === 'w correct').length;
  document.getElementById('stOk').textContent  = corrects;
  document.getElementById('stErr').textContent = wrongs;
  document.getElementById('stPos').textContent = cursor + 1 > total ? total : cursor + 1;
  document.getElementById('progFill').style.width = pct + '%';
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  NAVIGATION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function jumpBack() {
  cursor = Math.max(0, cursor - 5);
  // Reset words from cursor onwards
  for (let i = cursor; i < allWords.length; i++) {
    allWords[i].el.className = 'w idle';
  }
  highlightCursor();
  log('‚èÆ Mundur ke kata ' + (cursor+1));
}

function skipForward() {
  if (cursor < allWords.length) {
    allWords[cursor].el.className = 'w wrong';
    cursor++;
    highlightCursor();
    log('‚è≠ Lewati ke kata ' + (cursor+1));
  }
}

function resetSession() {
  // Pause session ‚Äî mic stays running silently, no permission re-prompt
  sessionActive = false;
  paused = true;
  setMicOff();
  correctCount = 0; wrongCount = 0; cursor = 0;
  processingResult = false;
  allWords.forEach(w => { w.el.className = 'w idle'; });
  highlightCursor();
  document.getElementById('tText').textContent = '‚Äî';
  document.getElementById('tText').classList.remove('live');
  updateStats();
  log('‚Ü∫ Reset ‚Äî tekan üéôÔ∏è untuk mulai (mic sudah siap, tidak perlu izin ulang)');
}

function loadSurah() {
  currentSurah = parseInt(document.getElementById("surahSel").value);
  // DO NOT stop or restart mic ‚Äî just reset the tracking cursor.
  // Mic keeps running seamlessly (continuous=true).
  correctCount = 0; wrongCount = 0; cursor = 0; processingResult = false;
  renderPage(currentSurah);
  updateStats();
  document.getElementById("tText").textContent = "‚Äî";
  document.getElementById("tText").classList.remove("live");
  log("üìñ " + SURAHS[currentSurah].name + " dimuat ‚Äî lanjutkan membaca");
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  INIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function init() {
  const sel = document.getElementById('surahSel');
  Object.entries(SURAHS).sort((a,b)=>parseInt(a[0])-parseInt(b[0])).forEach(([n,s]) => {
    const o = document.createElement('option');
    o.value = n; o.textContent = n + '. ' + s.name;
    if (parseInt(n) === currentSurah) o.selected = true;
    sel.appendChild(o);
  });

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    log('‚ùå Gunakan Chrome untuk Speech Recognition', true);
    document.getElementById('btnMic').disabled = true;
  } else {
    log('‚úÖ Siap ‚Äî tekan üéôÔ∏è untuk mulai. Izin mikrofon hanya diminta sekali.');
  }

  renderPage(currentSurah);
  updateStats();
}

window.addEventListener('DOMContentLoaded', init);
</script>
